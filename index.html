<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional-Weather App</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="city" id="city"></h1>
            <p>
              <span id="time"></span>,
              <span class="description" id="description"></span>
              <br />
              Humidity:
              <span class="humidity" id="humidity"><strong></strong></span>,
              Wind: <span class="wind" id="wind"><strong></strong></span>
            </p>
          </div>
          <span class="temperature-data">
            <span class="icon" id="icon"
              ></span
            ><span class="temperature" id="temperature"></span
            ><span class="unit">Â°C</span>
            
            </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Percival-Ashley">Percival Ashley</a>, is
        open-sourced on
        <a href="https://github.com/Percival-Ashley/week-7-weather-app.git"
          >GitHub</a
        >
        and hosted on
        <a href="https://week7-weather-app.netlify.app/">Netlify</a>
      </footer>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
