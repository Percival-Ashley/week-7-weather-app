<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 7 Weather App</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="city" id="city"></h1>
            <p>
              Tuesday 14:44, <span class="description" id="description"></span>
              <br />
              Humidity:
              <span class="humidity" id="humidity"><strong></strong></span>,
              Wind: <span class="wind" id="wind"><strong></strong></span>
            </p>
          </div>
          <div class="temperature-data">
            <span class="icon" id="icon">☀️</span
            ><span class="temperature" id="temperature"></span>°C
          </div>
        </div>
      </main>
      <footer>
        This project was coded by <a href="">Percival Ashley</a>, is
        open-sourced on <a href="">GitHub</a> and hosted on
        <a href="">Netlify</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
